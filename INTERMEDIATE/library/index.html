<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div>
        <button id="openAddBookBox">Form</button>
    </div>
    <div>
        <div class="scaled" id="addBookScreen">
            <form>
                <div id="closeAddBook">x</div>
                <div id="addBookBox">
                    <div>
                        <label for="'title">Title</label>
                        <input type="text" name='title' placeholder="">
                    </div>
                    <div>
                        <label for="'author">Author</label>
                        <input type="text" name='author' placeholder="">
                    </div>
                    <div>
                        <label for="'date">Year</label>
                        <input type="date" name='date' placeholder="">
                    </div>
                    <div>
                        <label for="rating">Rating</label>
                        <select id="rating" class="text-center">
                            <option value="good" id="good">Good</option>
                            <option value="bad" id="bad">Bad</option>
                            <option value="average" id="average">Average</option>
                            <option value="" selected>Select a rating</option>
                        </select>
                    </div>
                    <div>
                        <label for="read">Read</label>
                        <input id="read" type="checkbox" name="read" value="read">
                        </select>
                    </div>
                </div>
                <div id="addBookScreenButton">
                    <button id="add">Add</button>
                </div>
                </div>    
            </form>
        </div>
    </div>
</body>
</html>
