<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="./index.js" defer></script>
    <title>My Library</title>
</head>
<body class="">
    <div>
        <button id="openAddBook" class="bg-cyan-500 py-2 px-8 border hover:bg-cyan-600 rounded-lg shadow-md shadow-gray-500">Add a Book</button>
    </div>
        <div id="addBookScreen" class="fixed transform translate-y-1/2 translate-x-1/2 top-1/2 scale-50 left-1/2 border-4 w-60 aspect-square border-gray-600 p-2">
            <div id="closeAddBook" class="text-right mr-4 font-extrabold hover:cursor-pointer">x</div>
            <form>
                <div class="grid grid-cols-2">
                    <label class="bg-black bg">Title</label>
                    <input type="text" placeholder="title">
                </div>
                <div class="grid grid-cols-2">
                    <label class="bg-black bg" >Author</label>
                    <input type="text" placeholder="Robin Hood">
                </div>
                <div>
                    <label>Year</label>
                    <input type="date" placeholder="1997">
                </div>
                <div class="grid grid-rows-2">
                    <label>Rating</label>
                    <select id="rating" class="text-center">
                        <option value="good" id="one">Good</option>
                        <option value="bad" id="two">Bad</option>
                        <option value="average" id="three">Average</option>
                        <option value="" selected>Select a rating</option>
                    </select>
                </div>
                <div>
                    <label for="read">Read</label>
                    <input id="read" type="checkbox" name="read" value="read">
                    </select>
                </div>
                <button id="add" class="bg-cyan-500 py-2 px-8 border hover:bg-cyan-600 rounded-lg shadow-md shadow-gray-500">Add</button>
            </form>
        </div>
</body>
</html>
