<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="output.css">
    <title>Document</title>

        <div class="border row-span-2">
            <ul>

        </div>

            <ul>
                <li class="p-2">Settings</li>
                <li class="p-2">Support</li>
                <li class="p-2">Privacy</li>
            </ul>

    </div>

    <div class="border-stone-600 border col-span-4 row-span-5">main</div>
