<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>EtchASketch</title>
</head>
<body>
    <div class="header">
        <h1>Retro Sketch</h1>
        <p>Unleash your inner Picasso. Express your creativity!</p>
    </div>
    <div class="main">
            <div class="untitledBar">
                <div id="bannerText">
                    <img src="./images/paintIcon.png"> 
                    <span>untitled - Paint</span>
                </div>
                <div id="bannerOptions">
                    <button>_</button>
                    <button>□</button>
                    <button>x</button>
                </div>
            </div>
            <div id="menuBar">
                <ul>
                    <li><u>F</u>ile</li>
                    <li><u>E</u>dit</li>
                    <li><u>V</u>iew</li>
                    <li><u>I</u>mage</li>
                    <li><u>O</u>ptions</li>
                    <li><u>H</u>elp</li>
                </ul>
            </div>
            <div id="content">
                <div id="options">
                    <div>
                        <p id="sliderValue">Choose to start:</p>
                        <input type="range" min="1" max="40" value="20" id="myGrid">
                    </div>
                    <select id="optionsAction" multiple>
                        <option value="1" id="one">draw</option>
                        <option value="2" id="two">erase</option>
                        <option value="3" id="three">clear</option>
                    </select>
                </div>
                <div id="drawArea"></div>
            </div>
            <div id="colorsMenu">
                <div id="currentColorContainer"><div id="currentColor"></div></div>
                <div id="colorOption">
                    <div id="red"></div>
                    <div id="blue"></div>
                    <div id="black"></div>
                    <div id="yellow"></div>
                    <div id="green"></div>
                    <div id="gray"></div>
                </div>
            </div>
        </div>
    <div class="footer">© Hoang Le 2022</div>
</body>
</html>
