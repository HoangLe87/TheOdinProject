<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>EtchASketch</title>
</head>
<body>
    <div class="header">Unleash your inner Picasso. Express your creativity!</div>
    <div class="main">
            <div class="untitledBar">
                <div id="bannerText">
                    <img src="./images/paintIcon.png"> 
                    <span>untitled - Paint (Windows 1998)</span>
                </div>
                <div id="bannerOptions">
                    <button>_</button>
                    <button>□</button>
                    <button>x</button>
                </div>
            </div>
            <div id="menuBar">
                <ul>
                    <li><u>F</u>ile</li>
                    <li><u>E</u>dit</li>
                    <li><u>V</u>iew</li>
                    <li><u>I</u>mage</li>
                    <li><u>O</u>ptions</li>
                    <li><u>H</u>elp</li>
                </ul>
            </div>
            <div id="content">
                <div id="options">
                    <div>Choose grid size (slidebar)</div>
                    <div>Choose colors</div>
                    <div>Erase</div>
                    <div>Reset</div>
                </div>
                <div id="drawArea">drawArea</div>
            </div>
            <div id="colorsMenu">colorsMenu</div>
        </div>
    <div class="footer">© Hoang Le 2022</div>
</body>
</html>
